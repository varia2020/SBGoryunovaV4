<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="height: 100vh;">
    <header class="p-3 text-white" style="background-color: orangered;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <span class="fs-4">SUSHI&SUSHI</span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>
                <div class="d-flex text-end">
                    <form method="get" th:action="@{/product}" class="m-2">
                        <button type="submit" value="Registration" class="btn btn-outline-light me-2">Products</button>
                    </form>
                    <form method="get" th:action="@{/authentication}" class="m-2">
                        <button type="submit" value="Registration" class="btn btn-warning me-2">Login</button>
                    </form>
                    <form method="get" th:action="@{/registration}" class="m-2">
                        <button type="submit" class="btn btn-warning">Sign-up</button>
                    </form>
                </div>
            </div>
        </div>
    </header>



    <div class="container">
        <h3 class="mt-3">Регистрация</h3>
        <form method="post" th:actioin="@{/registration}" th:object="${person}" class="mt-2">
            <div class="form-group">
                <label for="login">Введите логин: </label>
                <input type="text" th:field="*{login}" id="login" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
            <div class="form-group">
                <label for="password">Введите пароль: </label>
                <input type="password" th:field="*{password}" id="password" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <input type="submit" value="Зарегистрироваться" class="btn btn-warning mt-2">
        </form>
    </div>



    <footer class="absolute-bottom position-absolute" style="background-color: orange; bottom: 0; width: 100%">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://vk.com/">VK</a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/">YouTube</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
