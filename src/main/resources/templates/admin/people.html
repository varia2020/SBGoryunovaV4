<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет администратора</title>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="min-height: 100vh;">
<header class="p-3 text-white " style="background-color: orangered;">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <span class="fs-4">SUSHI&SUSHI</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>
      <div class="d-flex text-end">
        <form method="get" th:action="@{/person account}" class="m-2">
          <button type="submit" value="Registration" class="btn btn-outline-light me-2">Личный кабинет</button>
        </form>
        <form method="get" th:action="@{/logout}" class="m-2">
          <button type="submit" value="Registration" class="btn btn-warning">Exit</button>
        </form>
      </div>
    </div>
  </div>
</header>







<div class="container">
  <h1>Все пользователи</h1>
  <table id="1" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Логин</th>
      <th scope="col">Роль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client: ${people}">
      <th scope="row" class="text-black" th:text="${client.id}"> отстутсвует</th>
      <th scope="row" class="text-black" th:text="${client.login}">отсутствует</th>
      <th scope="row" class="text-black" th:text="${client.role}">отсутствует</th>
      <td>
        <a th:href="@{'/admin/changerole/'+${client.id}}"><button type="button" class="btn btn-danger" style="background-color: #e16060;  color:white">Изменить Роль</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>







<footer class="position-absolute" style="background-color: orange; bottom: 0; width: 100%">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="https://vk.com/">VK</a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/">YouTube</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
